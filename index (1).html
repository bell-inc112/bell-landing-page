<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>江戸の建物 PERFECT GUIDE</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    .cover {
      position: relative;
      width: 210mm; height: 297mm;
      background-color: #0F1B3D;
      font-family: 'Shippori Mincho', serif;
      color: #fff;
      overflow: hidden;
    }
    .circle-photo {
      position: absolute;
      top: 50px; left: 20px;
      width: 200mm; height: 200mm;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .circle-photo img {
      width: 100%; height: 100%; object-fit: cover;
    }
    .half-circle {
      position: absolute;
      bottom: -50mm; left: -50mm;
      width: 200mm; height: 200mm;
      background-color: #8B1C1C;
      border-radius: 50%;
    }
    .title-ja {
      position: absolute;
      top: 20mm; left: 50%; transform: translateX(-50%);
      font-size: 36pt;
      letter-spacing: 2px;
      text-align: center;
      text-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .subtitle-en {
      position: absolute;
      right: 10mm; top: 80mm;
      transform: rotate(90deg);
      transform-origin: right top;
      font-family: 'Montserrat', sans-serif;
      font-size: 12pt;
      letter-spacing: 0.2em;
    }
    .catchcopy {
      position: absolute;
      bottom: 20mm; left: 20mm;
      font-family: sans-serif;
      font-size: 12pt;
      max-width: 160mm;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <div class="cover">
    <div class="half-circle"></div>
    <div class="circle-photo">
      <img src="YOUR_IMAGE_URL.jpg" alt="江戸の建物">
    </div>
    <div class="title-ja">「江戸の建物」</div>
    <div class="subtitle-en">PERFECT GUIDE</div>
    <div class="catchcopy">東京タワー越しに巡る古き良き江戸建築</div>
  </div>
</body>
</html>
